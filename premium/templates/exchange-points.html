{% extends 'basePremium.html' %}

{% block content %}
    <body class="container">
    <div class="container-fluid">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}


    </div>
    </body>

{% endblock %}
