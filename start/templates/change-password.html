{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <body class="container">
    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit">Zapisz zmiany</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    {% bootstrap_messages message %}
                    {#                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>#}
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    </body>

{% endblock %}
