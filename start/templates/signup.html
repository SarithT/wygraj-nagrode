{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wygraj-nagrode</title>
    <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300|Raleway:300,400,900,700italic,700,300,600">
    <link rel="stylesheet" type="text/css" href="{% static 'themeStatic/css/jquery.bxslider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'themeStatic/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'themeStatic/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'themeStatic/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'themeStatic/css/style.css' %}">
    <!-- =======================================================
        Theme Name: Baker
        Theme URL: https://bootstrapmade.com/baker-free-onepage-bootstrap-theme/
        Author: BootstrapMade.com
        Author URL: https://bootstrapmade.com
    ======================================================= -->
  </head>
  <body>
    <div id="myDiv">
    <!--HEADER-->
    <div class="header" style="width:100%; height:100%; position:fixed; left:0;top:0;overflow:hidden;">
      <div class="bg-color">
        <header id="main-header">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/about">Wygraj<span class="logo-dec">-nagrode</span></a>
            </div>
          </div>
        </nav>
        </header>
        <div class="wrapper">
        <div class="container">
          <div class="row">
            <div class="container-fluid">
            <div class="col-md-8 col-md-offset-2">
            <div class="banner-info wow fadeIn delay-05s">
            <h2 class="bnr-sub-title text-center">Zarejestruj się</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-default btn-primary"
                        style="text-align: center; margin: auto; display: block">Zarejestruj się
                </button>
                <p style="color: #A7A7A7; padding-top: 0.5em; text-align: center">Rejestrując się akceptujesz regulamin
                    serwisu wygraj-nagrode.pl</p>
            </form>
            </div>
        </div>
    </div>
          </div>
        </div>
        </div>
      </div>
    </div>

        <script src="{% static 'themeStatic/js/jquery.min.js' %}"></script>
    <script src="{% static 'themeStatic/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'themeStatic/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'themeStatic/js/wow.js' %}"></script>
    <script src="{% static 'themeStatic/js/jquery.bxslider.min.js' %}"></script>
    <script src="{% static 'themeStatic/js/custom.js' %}"></script>
    </div>
  </body>
</html>
